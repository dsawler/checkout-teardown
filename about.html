    <script>
      $('.carousel').carousel({
          wrap: false
      });
	  $(document).ready(function() { 
	  var item = 1;
	  var maxItems = $('.carousel .item').length;
	  function updateCarouselStatus() {
	      $(".carousel-status").text("Slide " + item + " of " + maxItems);
	  }
	  updateCarouselStatus();
	  $(".carousel").on('slide.bs.carousel', function(e) {
	      console.log(e);
	      if (e.direction === "left") { 
	        item++;
	      } else {
	        item--;
	      }
	      if (item > maxItems) {
	        item = item % maxItems;
	      } else if (item <= 0) {
	        item = maxItems;
	      }
	      updateCarouselStatus();
	  });
	});
    </script>
